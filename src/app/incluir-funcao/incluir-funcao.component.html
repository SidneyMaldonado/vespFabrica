<p>incluir-funcao </p>

<div class="container"> 


    <form method="POST" #frm="ngForm" (ngSubmit)="incluir(frm)">
        <div class="form-group">
            <label for="nome">Nome do Funcao:</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome"
             [(ngModel)]="funcao.nome" required />
        </div>

        <input type="submit" />

    </form>    
    

</div>
