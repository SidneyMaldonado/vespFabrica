<p>incluir-funcao </p>


<div class="container">

    <form method="POST" #frm="ngForm" (ngSubmit)="incluir(frm)">

        <div class="form-group">
            <label for="nome">Nome da Funcao:</label>
            <input type="text" name="nome" id="name" class="form-control" placeholder="Nome" [(ngModel)]="funcao.nome"/>

        </div>
       

        <input type="submit">

    </form>
</div>
