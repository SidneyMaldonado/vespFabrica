<p>incluir-tecido</p>


<div class="container"> 


    <form method="POST" #frm="ngForm" (ngSubmit)="incluir(frm)">
        <div class="form-group">
            <label for="nome">Nome do Tecido:</label>
            <input type="text" name="nome" id="nome" class="form-cotrol" placeholder="Nome"
             [(ngModel)]="tecido.nome" required />
        </div>

        <div class="form-group">
            <label for="preco">Preco do Tecido:</label>
            <input type="text" name="preco" id="preco" class="form-cotrol" placeholder="PreÃ§o"
             [(ngModel)]="tecido.preco" required />
        </div>

        <div class="form-group">
            <label for="medida">Medida do Tecido:</label>
            <input type="text" name="medida" id="medida" class="form-cotrol" placeholder="Medida"
             [(ngModel)]="tecido.medida" required />
        </div>
        <input type="submit">
    </form>    


</div>
