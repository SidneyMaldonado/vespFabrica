<h1 class="dysplay-4 text-center">Incluir Roupa</h1>

<div class = "container">
     
    <form method="POST" #frm="ngForm" (ngSubmit)="incluir(frm)">
                  <div class="form-group">
    
                    <label for="nome">Nome da Roupa:</label>
                    <input type="text" name="nome" id = "nome" class="form-control" placeholder="Nome" [(ngModel)]="roupa.nome" required/>
    
                </div>
    
                <div class="form-group">
    
                    <label for="preco">Preco da Roupa:</label>
                    <input type="text" name="preco" id = "preco" class="form-control" placeholder="Preco" [(ngModel)]="roupa.preco" required/>
    
                </div>
    
                <div class="form-group">
    
                    <label for="medida">Medida da Roupa:</label>
                    <input type="text" name="medida" id = "medida" class="form-control" placeholder="Medida" [(ngModel)]="roupa.medida" required/>
    
                </div>
                <input type="submit" />
    
    </form>
