<h1>Lista de Lojas</h1>


<div class="col-md-6">
    <a class="btn btn-primary" href="incluirloja">incluir Loja</a>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Credito</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let loja of lojas">
                <td>{{ loja.idloja }}</td>
                <td>{{ loja.nome }}</td>
                <td>{{ loja.credito }}</td>
                <td><a class="btn btn-primary" href="alterarloja/{{loja.idloja}}">Alterar</a></td>

            </tr>
        </tbody>
    </table>
</div>
