<p>Listar Tecido</p>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Preco</th>
            <th>Medida</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tecido of tecidos">
            <th>{{ tecido.idtecido }}</th>
            <th>{{ tecido.nome }}</th>
            <th>{{ tecido.preco }}</th>
            <th>{{ tecido.medida }}</th>
        </tr>
    </tbody>

</table>
