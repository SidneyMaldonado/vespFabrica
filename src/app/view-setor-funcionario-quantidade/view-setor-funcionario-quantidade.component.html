<div class="container">
    <h1>Lista de Setor quantidade de Funcionario</h1>
   
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>     
                <th>Quantidade</th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let views of viewSetorFuncionarioQuantidades">
                <th>{{ views.idFuncionario }}</th>
                <th>{{ views.nome }}</th>
                <th>{{ views.quantidade }}</th>
            </tr>
        </tbody>
    
    </table>
</div>
