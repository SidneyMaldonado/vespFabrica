<div class="container">
    <h1 class="display-4 text-center">Lista de RoupaTecido</h1>
<div class="col-md-6">
    <td><a class="btn btn-primary" href="incluirroupatecido"> incluir</a></td>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>IdRoupa</th>
            <th>IdTecido</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let roupatecido of roupastecidos">
            <td>{{ roupatecido.idRoupaTecido }}</td>
            <td>{{ roupatecido.idRoupa }}</td>
            <td>{{ roupatecido.idTecido }}</td>
            <td><a class="btn btn-primary" href="alterarroupatecido/{{roupatecido.idRoupaTecido}}"> alterar</a></td>
        </tr>
    </tbody>

</table>
</div>
