<h1>Lista de Roupas e Tecidos</h1>

<div class="col-md-6">
<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>IdRoupa</th>
            <th>IdTecido</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let roupatecido of roupastecidos">
            <th>{{ roupatecido.idRoupaTecido }}</th>
            <th>{{ roupatecido.idRoupa }}</th>
            <th>{{ roupatecido.idTecido }}</th>
        </tr>
    </tbody>

</table>
</div>
