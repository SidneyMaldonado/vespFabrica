<h1>Lista de Setores</h1>
<a class="btn btn-primary" href="incluirsetor">Incluir Setor</a>
<div class="col-md-6"></div>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Nome</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let setor of setores">
            <th>{{ setor.idSetor }}</th>
            <th>{{ setor.nome }}</th>
            <th><a class="btn btn-primary" href="alterarsetor/{{setor.idSetor}}">alterar</a></th>            
        </tr>
    </tbody>

</table>
