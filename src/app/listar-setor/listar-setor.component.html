<h1>Lista de Setores</h1>

<div class="col-md-6">
<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Nome</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let setor of setores">
            <th>{{ setor.idSetor }}</th>
            <th>{{ setor.nome }}</th>            
        </tr>
    </tbody>

</table>
</div>
