<h1>Lista de Vendas</h1>

<div class="col-md-6">
    <a class="btn btn-primary" href="incluirvenda">incluir venda</a>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Idvenda</th>
            <th>Idfuncionario</th>
            <th>IdLoja</th>
            <th>IdRoupa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let venda of vendas">
            <th>{{ venda.idVenda }}</th>
            <th>{{ venda.idFuncionario }}</th>
            <th>{{ venda.idLoja }}</th>
            <th>{{ venda.idRoupa }}</th>
            <td><a class="btn btn-primary" href="alterarvenda/{{venda.idVenda}}">Alterar</a></td>
        </tr>
    </tbody>

</table>
</div>
